<ion-header>
    <ion-toolbar>
      <ion-title>
        添加
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="dismiss()"> 取消 </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-input #inputName type="text" placeholder="项目名" (input)="inputNameOnChange()"></ion-input>
    <ion-button #buttonOk expand="full" [disabled]='buttonOkDisabled' (click)="ok()"> 确定 </ion-button>
  </ion-content>
